# Codacy Guardrails Configuration
# This configures what Guardrails enforces in real-time in your IDE

rules:
  # Python formatting rules
  python:
    # PEP 8 style guide
    - id: E101  # indentation contains mixed spaces and tabs
      severity: error
      autofix: true
    
    - id: E111  # indentation is not a multiple of four
      severity: error
      autofix: true
    
    - id: E201  # whitespace after '('
      severity: warning
      autofix: true
    
    - id: E202  # whitespace before ')'
      severity: warning
      autofix: true
    
    - id: E203  # whitespace before ':'
      severity: warning
      autofix: true
    
    - id: E211  # whitespace before '('
      severity: warning
      autofix: true
    
    - id: E221  # multiple spaces before operator
      severity: warning
      autofix: true
    
    - id: E222  # multiple spaces after operator
      severity: warning
      autofix: true
    
    - id: E225  # missing whitespace around operator
      severity: warning
      autofix: true
    
    - id: E231  # missing whitespace after ','
      severity: warning
      autofix: true
    
    - id: E251  # unexpected spaces around keyword / parameter equals
      severity: warning
      autofix: true
    
    - id: E501  # line too long (> 100 characters)
      severity: warning
      autofix: true
      parameters:
        max-line-length: 100
    
    # Import formatting
    - id: I001  # import statements are not sorted
      severity: warning
      autofix: true
    
    # Quote consistency
    - id: Q000  # use double quotes
      severity: warning
      autofix: true

# Enable automatic fixing for all fixable issues
autofix:
  enabled: true
  on_save: true  # Fix issues when file is saved
  
# IDE integration settings
ide:
  show_inline: true
  show_hover: true
  severity_threshold: "info"  # Show all issues, even info level